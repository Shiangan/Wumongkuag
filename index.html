<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質感展示頁</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f5f5f5, #ddd);
            color: #333;
        }
        header {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 40px 0;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .photo-gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .photo-gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        .videos {
            margin-top: 50px;
        }
        .videos video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #111;
            color: #fff;
            font-size: 0.9em;
        }
        /* 背景音樂樣式 */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .music-player button {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
        }
        .music-player button:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <!-- 頁首 -->
    <header>
        <h1>吳萌光先生</h1>
        <p>追思圓滿紀錄</p>
    </header>

    <!-- 主要內容 -->
    <div class="container">
        <!-- 照片區 -->
        <div class="photo-gallery">
            <img src="image/photo1.jpg" alt="照片 1">
            <img src="image/photo2.jpg" alt="照片 2">
            <img src="image/photo3.jpg" alt="照片 3">
            <img src="image/photo4.jpg" alt="照片 4">
        </div>

        <!-- 影片區 -->
        <div class="videos">
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                您的瀏覽器不支援影片播放。
            </video>
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                您的瀏覽器不支援影片播放。
            </video>
        </div>
    </div>

    <!-- 背景音樂播放器 -->
    <div class="music-player">
        <span>背景音樂：</span>
        <audio id="background-music" src="music.mp3" loop></audio>
        <button onclick="toggleMusic()">播放</button>
    </div>

    <!-- 頁腳 -->
    <footer>
        <p>© 2025 喬安的網頁設計 | 打造專屬質感</p>
    </footer>

    <script>
        const music = document.getElementById('background-music');
        const button = document.querySelector('.music-player button');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                button.textContent = '播放';
            } else {
                music.play();
                button.textContent = '暫停';
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
