<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質感展示頁 - 可下載</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f8f8f8, #ddd);
            color: #333;
        }
        header {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 40px 0;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tabs button {
            background: #111;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1em;
        }
        .tabs button.active {
            background: #555;
        }
        .tabs button:hover {
            background: #333;
        }
        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: none;
        }
        .content.active {
            display: block;
        }
        .photo-gallery,
        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .photo-item,
        .video-item {
            position: relative;
            text-align: center;
        }
        .photo-gallery img,
        .videos video {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .photo-gallery img:hover,
        .videos video:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        .download-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .download-button:hover {
            background: #333;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #111;
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- 頁首 -->
    <header>
        <h1>質感展示頁</h1>
        <p>點擊下載您喜愛的內容</p>
    </header>

    <!-- 分類按鈕 -->
    <div class="tabs">
        <button class="tab-button active" data-tab="photos">照片區</button>
        <button class="tab-button" data-tab="videos">影片區</button>
    </div>

    <!-- 照片內容 -->
    <div id="photos" class="content active">
        <div class="photo-gallery">
            <div class="photo-item">
                <img src="photo1.jpg" alt="照片 1">
                <a href="photo1.jpg" download="photo1.jpg" class="download-button">下載</a>
            </div>
            <div class="photo-item">
                <img src="photo2.jpg" alt="照片 2">
                <a href="photo2.jpg" download="photo2.jpg" class="download-button">下載</a>
            </div>
            <div class="photo-item">
                <img src="photo3.jpg" alt="照片 3">
                <a href="photo3.jpg" download="photo3.jpg" class="download-button">下載</a>
            </div>
            <div class="photo-item">
                <img src="photo4.jpg" alt="照片 4">
                <a href="photo4.jpg" download="photo4.jpg" class="download-button">下載</a>
            </div>
        </div>
    </div>

    <!-- 影片內容 -->
    <div id="videos" class="content">
        <div class="videos">
            <div class="video-item">
                <video controls>
                    <source src="video1.mp4" type="video/mp4">
                    您的瀏覽器不支援影片播放。
                </video>
                <a href="video1.mp4" download="video1.mp4" class="download-button">下載</a>
            </div>
            <div class="video-item">
                <video controls>
                    <source src="video2.mp4" type="video/mp4">
                    您的瀏覽器不支援影片播放。
                </video>
                <a href="video2.mp4" download="video2.mp4" class="download-button">下載</a>
            </div>
        </div>
    </div>

    <!-- 頁腳 -->
    <footer>
        <p>© 2025 喬安的網頁設計 | 打造專屬質感</p>
    </footer>

    <script>
        // 分類切換功能
        const tabs = document.querySelectorAll('.tab-button');
        const contents = document.querySelectorAll('.content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有按鈕與內容的 "active" 狀態
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                // 添加 "active" 狀態到被點擊的按鈕與對應內容
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
